{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<style>
    /* CSS untuk mengubah warna latar belakang dan tampilan halaman */
    body {
        background-image: url('https://wallpapercave.com/wp/wp3152211.jpg'); /* Ganti 'url_gambar_anda.jpg' dengan URL gambar yang ingin Anda gunakan */
        background-size: cover; /* Menyesuaikan ukuran gambar dengan halaman */
        background-repeat: no-repeat; /* Menghindari pengulangan gambar */
        background-attachment: fixed; /* Membuat gambar tetap di tempat saat menggulir */
    }

    .card {
        background-color: #fff; /* Warna latar belakang kartu (putih) */
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #c06996; /* Warna pink */
        color: #fff; /* Warna teks putih */
    }

    .btn-primary {
        background-color: #c06996 !important; /* Warna pink untuk tombol */
        border-color: #c06996 !important;
    }

    .btn-primary:hover {
        background-color: #661e43 !important; /* Warna pink saat dihover */
        border-color: #661e43 !important;
    }
</style>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                    {% if messages %}
                        <ul class="mt-3">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
                <div class="card-footer text-center">
                    Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
